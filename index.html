
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Date?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffebf0;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        #message {
            font-size: 24px;
            margin-top: 20px;
            position: relative;
            z-index: 10;
        }
        #buttons {
            margin-top: 20px;
            position: relative;
            z-index: 10;
        }
        .btn {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            position: relative;
        }
        .yes-btn {
            background-color: #ff4d6d;
            color: white;
        }
        .no-btn {
            background-color: #ccc;
            position: absolute;
        }
        #photo {
            display: none;
            width: 50%; /* Adjust the size */
            max-width: 300px;
            margin-top: 20px;
            border-radius: 10px;
            position: relative;
            z-index: 10;
        }
        #confettiGif {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="message">
        <p>With all that said, I want to ask you...</p>
        <p>Would you be my date on our upcoming 2nd anniversary?</p>
    </div>
    <div id="buttons">
        <button class="btn yes-btn" onclick="showSurprise()">Yes</button>
        <button class="btn no-btn" id="noButton" onmouseover="moveNoButton()">No</button>
    </div>
    <img id="photo" src="Cat meme.jfif" alt="Cute Surprise">
    <img id="confettiGif" src="confetti.gif" alt="Confetti Celebration">
    
    <script>
        function showSurprise() {
            document.getElementById("photo").style.display = "block";
            document.getElementById("confettiGif").style.display = "block";
        }
        
        function moveNoButton() {
            let button = document.getElementById("noButton");
            let maxX = window.innerWidth - button.offsetWidth - 20;
            let maxY = window.innerHeight - button.offsetHeight - 20;
            let x = Math.random() * maxX;
            let y = Math.random() * maxY;
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
            button.style.position = "absolute";
        }
    </script>
</body>
</html>
